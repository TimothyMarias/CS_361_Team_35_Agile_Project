                                    <div class="card-body">
                                        <form>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label for="username"><strong>Username</strong></label><input type="text" class="form-control" placeholder="user.name" name="username" /></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label for="email"><strong>Email Address</strong></label><input type="email" class="form-control" placeholder="user@example.com" name="email" /></div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <div class="form-group"><label for="first_name"><strong>First Name</strong></label><input type="text" class="form-control" placeholder="John" name="first_name" /></div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group"><label for="last_name"><strong>Last Name</strong></label><input type="text" class="form-control" placeholder="Doe" name="last_name" /></div>
                                                </div>
                                            </div>
                                            <div class="form-group"><button class="btn btn-primary btn-sm" type="submit">Save Settings</button></div>
                                        </form>
                                    </div>
                                </div>
                                <div class="card shadow">
                                    <div class="card-header py-3">

                                            <div class="form-group"><label for="address"><strong>Address</strong></label><input type="text" class="form-control" placeholder="Sunset Blvd, 38" name="address" /></div>
